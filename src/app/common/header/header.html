<header class="home-header" [class.scrolled]="isScrolled">
    <nav class="nav-links">
      <a (click)="routeTo('home')">Home</a>
      <!-- <a (click)="routeTo('about-us')">About</a> -->
      <a (click)="routeTo('rooms')">Rooms</a>
      <a (click)="routeTo('contact')">Contact</a>
    </nav>

    <div class="logo">
      <img (click)="routeTo('home')" [src]="(isScrolled) ? 'assets/images/black-new-logo.png' : 'assets/images/white-new-logo.png'"
        alt="First Courtyard" />
    </div>

    <nav class="nav-links">
      <a class="header-booking-btn">Book Now</a>
    </nav>
</header>

<!-- MOBILE HEADER -->
<header class="mobile-header" [class.scrolled]="isScrolled">
  <div class="mobile-logo">
    <img (click)="routeTo('home')" [src]="isScrolled ? 'assets/images/white-new-logo.png' : 'assets/images/black-new-logo.png'"
      alt="First Courtyard"/>
  </div>

  <div class="mobile-span">
    <div class="mobile-hamburger" (click)="isMenuOpen = !isMenuOpen">
      <span></span>
      <span></span>
      <span></span>
    </div>
    
    <a class="" >Book Now</a>
  </div>
</header>

<!-- MOBILE BOOK NOW BUTTON (always visible in mobile view) -->

<!-- MOBILE MENU -->
<div class="mobile-menu" [class.open]="isMenuOpen">
  <button class="mobile-menu-close" (click)="isMenuOpen = false" aria-label="Close Menu">&times;</button>
    <a (click)="isMenuOpen = false; routeTo('home')">Home</a>
    <a (click)="isMenuOpen = false; routeTo('about-us')">About</a>
    <a (click)="isMenuOpen = false; routeTo('rooms')">Rooms</a>
    <a (click)="isMenuOpen = false; routeTo('contact')">Contact</a>
</div>

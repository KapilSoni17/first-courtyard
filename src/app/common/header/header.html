<header class="home-header" [class.scrolled]="isScrolled || !isHomePage">
    <nav class="nav-links">
      <a routerLink="/home">Home</a>
      <a href="/about-us">About</a>
      <a href="/rooms">Rooms</a>
      <a href="/contact">Contact</a>
    </nav>

    <div class="logo">
      <img (click)="routeToHome()" [src]="(isScrolled || !isHomePage) ? 'assets/images/white-new-logo.png' : 'assets/images/black-new-logo.png'"
        alt="First Courtyard" />
    </div>

    <nav class="nav-links">
      <a class="header-booking-btn">Book Now</a>
    </nav>
</header>

<!-- MOBILE HEADER -->
<header class="mobile-header" [class.scrolled]="isScrolled || !isHomePage">
  <div class="mobile-logo">
    <img (click)="routeToHome()" [src]="isScrolled ? 'assets/images/white-new-logo.png' : 'assets/images/black-new-logo.png'"
      alt="First Courtyard"/>
  </div>

  <div class="mobile-hamburger" (click)="isMenuOpen = !isMenuOpen">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<!-- MOBILE MENU -->
<div class="mobile-menu" [class.open]="isMenuOpen">
  <a routerLink="/home" (click)="isMenuOpen = false">Home</a>
  <a href="/about-us" (click)="isMenuOpen = false">About</a>
  <a href="/rooms" (click)="isMenuOpen = false">Rooms</a>
  <a href="/contact" (click)="isMenuOpen = false">Contact</a>
  <a class="header-booking-btn" (click)="isMenuOpen = false">Book Now</a>
</div>
